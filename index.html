<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping-Pong Playa</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Ping-Pong!</h1>
      </div>
      <h2>Shall we play a game?</h2>
      <h3>Rules:</h3>
      <p>
        Ping-Pong will count up to your number, starting from 1, with the following exceptions:
      </p>
      <ol>
        <li>Numbers divisible by 3 become Ping!</li>
        <li>Numbers divisible by 5 become Pong!</li>
        <li>Numbers divisible by both 3 and 5 become Ping-Pong!</li>
      </ol>
      <form id=userInput>
        <div class="form-group">
          <label for="sentence">Enter a number for us to count to!</label>
          <input id="userNumberInput" type="text">
        </div>
        <button type="submit" class="btn">Lets Play</button>
      </form>
      <div id="result">
        <ul>
        </ul>
      </div>
    </div>
  </body>
</html>
